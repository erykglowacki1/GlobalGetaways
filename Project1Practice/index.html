<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Global Getaways</title>


</head>
<body>
<header>
    <div class="title-bar">
        <div class="global-getaways">
            <h1>Global Getaways</h1>
        </div>
        <div class="login-button">
            <a href="login.html"><button>Login</button></a>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
            <li><i class="fa-solid fa-location-dot"></i><a href="#">Destinations</a></li>
            <li><i class="fa-solid fa-plane-departure"></i><a href="#">Flights</a></li>
            <li><i class="fa-solid fa-person-skiing"></i><a href="#">Attractions</a></li>
            <li><i class="fa-solid fa-phone"></i><a href="#">Contact</a></li>

        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
</header>

<main>
    <section class="hero">
        <div class="slideshow-container">
            <!-- Slideshow images -->
            <div class="mySlides fade">
                <img src="img.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="img_1.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="img_2.png" style="width:100%">
            </div>
            <!-- Dots -->
            <div class="dot-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <h2>Book Your Perfect Escape</h2>
        <h3>Discover Unbeatable Flight and Package Deals Globally</h3>
    </section>
</main>
<section class="search-bar">
    <div class="search-form">
        <input type="text" placeholder="Where are you going?" aria-label="Destination">

        <!-- Combined date range picker -->
        <div class="date-range">
            <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Departure date" aria-label="Departure date">
            <span class="date-separator">—</span>
            <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Return date" aria-label="Return date">
        </div>

        <!-- Traveler count input -->
        <div class="traveler-counter">
            <button type="button" aria-label="Decrease travelers" class="counter-btn decrease">-</button>
            <input type="text" placeholder="1 adult · 0 children · 1 room" aria-label="Number of travelers" readonly>
            <button type="button" aria-label="Increase travelers" class="counter-btn increase">+</button>
        </div>

        <button class="search-button">Search</button>
    </div>
</section>


<script src="slideshow.js"></script>
</body>
</html>
